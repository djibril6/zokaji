<ion-header>

    <ion-navbar>
      <button ion-button menuToggle color="danger">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Zôkaji</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content>
    <ion-card>
        <img src="assets/img/appelPageAssistance.jpeg"/>
        <ion-card-content>
          <ion-card-title id="title">
            Appelles nous gratuitement !
          </ion-card-title>
          <p>
            As-tu besoin de conseils plus avisés ? Appelles nous gratuitement et en toute confidentialité sur l'un des numéos ci-dessous. 
          </p>
          <p>
            <audio src="assets/audio/appelPageAssistanceHaZa.mp3" controls="controls" style="width: 96%;"></audio>
          </p>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
                <img src="assets/img/marie.png"/>
            </ion-avatar>
            <h2>Maries stop international</h2>
            <button ion-button color="secondary" (click)="appeller('488')">
                <ion-icon name="call"></ion-icon>
                488
            </button>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="appeller('488')">
              <ion-icon name="call"></ion-icon>
              Appeler
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list>
        <ion-item-sliding>
          <ion-item>
              <ion-avatar item-start>
                  <img src="assets/img/logo.png"/>
              </ion-avatar>
              <h2>Zôkaji assistance</h2>
              <button ion-button color="secondary" (click)="appeller('694')">
                  <ion-icon name="call"></ion-icon>
                  694
              </button>
            </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="appeller('694')">
              <ion-icon name="call"></ion-icon>
              Appeler
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list *ngFor="let num of gb.numAssistance"><!-- Partie en ligne -->
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
                <img [src]="num.logo"/>
            </ion-avatar>
            <h2>{{ num.structure }}</h2>
            <button ion-button color="secondary" (click)="appeller(num.numAssistance)">
                <ion-icon name="call"></ion-icon>
                {{ num.numAssistance }}
            </button>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="appeller(num.numAssistance)">
                <ion-icon name="call"></ion-icon>
                Appeler
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
