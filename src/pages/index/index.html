<ion-header>

  <ion-navbar>
    <button ion-button menuToggle color="danger">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ZOKAJI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="body">
  <ion-card class="conteneur">
      <ion-slides class="slides">
        <!--================================ DÃ©but partie online=======================-->
        <div *ngFor="let media of gb.mediaPageIndex"  class="div">
          <ion-slide *ngIf="media.typeMedia === 'video'" class="slide">
              <video [src]="media.cheminMedia" controls></video>
              <ion-card-content>
                <ion-card-title class="title">
                  <a outline *ngIf="gb.langue">
                      {{ media.titreMedia }}
                  </a>
                </ion-card-title>
              </ion-card-content>
          </ion-slide>
          <ion-slide *ngIf="media.typeMedia === 'image'" class="slide">
              <img [src]="media.cheminMedia">
              <ion-card-content>
                <ion-card-title class="title">
                  <a outline *ngIf="gb.langue">
                      {{ media.titreMedia }}
                  </a>
                </ion-card-title>
              </ion-card-content>
          </ion-slide>
          <ion-slide *ngIf="media.typeMedia === 'audio'" class="slide">
              <audio [src]="media.cheminMedia" controls></audio>
              <ion-card-content>
                <ion-card-title class="title">
                  <a outline *ngIf="gb.langue">
                      {{ media.titreMedia }}
                  </a>
                </ion-card-title>
              </ion-card-content>
          </ion-slide>
        </div>
    <!--================================ Fin partie online=======================-->
          <ion-slide class="slide">
              <video [src]="video1" controls></video>
              <ion-card-content>
                <ion-card-title class="title">
                  <a outline *ngIf="gb.langue">
                      {{ titreVideo1 }}
                  </a>
                </ion-card-title>
              </ion-card-content>
          </ion-slide>
          <ion-slide  class="slide">
              <video [src]="video2" controls></video>
              <ion-card-content>
                <ion-card-title class="title">
                    <a outline *ngIf="gb.langue">
                        {{ titreVideo2 }}
                    </a>
                </ion-card-title>
              </ion-card-content>
          </ion-slide>
      </ion-slides>
      <ion-grid class="grid">
          <ion-row>
            <ion-col col-3>
                <button ion-button icon-only color="trans" (click)="goToSlidePrev()">
                  <ion-icon name="arrow-back" color="danger"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6></ion-col>
            <ion-col col-3>
                <button ion-button icon-only color="trans" (click)="goToSlide()">
                  <ion-icon name="arrow-forward" color="danger"></ion-icon>
                </button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card>
    
    <ion-card id="patenaires"><!-- Les partenaires -->
      <ion-slides>
        <ion-slide>
          <div><img src="assets/img/indexPage/enable.png"></div>
        </ion-slide>
        <ion-slide>
          <div><img src="assets/img/indexPage/msi.png"></div>
        </ion-slide>
        <ion-slide>
          <div><img src="assets/img/indexPage/pi.png"></div>
        </ion-slide>
        <ion-slide *ngFor="let p of gb.partenaires">
          <div><img [src]="p.logoPartenaire"></div>
        </ion-slide>
      </ion-slides>
        <ion-card-content>
          Nos partenaires
        </ion-card-content>
    </ion-card>
  </div>
</ion-content>
